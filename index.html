<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <section class="mastercont">
        <section class="topelements">
            <div class="topbox input" id="C">C</div>
            <div class="rectbox">
                <div class="displayCont" id="display"></div>
            </div>
        </section>
        <section class="boxescont">
            <div class="box input" id="7">7</div>
            <div class="box input" id="8">8</div>
            <div class="box input" id="9">9</div>
            <div class="lightbox input" id="/">/</div>
        </section>
        <section class="boxescont">
            <div class="box input" id="4">4</div>
            <div class="box input" id="5">5</div>
            <div class="box input" id="6">6</div>
            <div class="lightbox input" id="*">x</div>
        </section>
        <section class="boxescont">
            <div class="input box" id="1">1</div>
            <div class="box input" id="2">2</div>
            <div class="box input" id="3">3</div>
            <div class="lightbox input" id="-">-</div>
        </section>
        <section class="boxescont">
            <div class="box input" id="0">0</div>
            <div class="box input" id=".">.</div>
            <div class="box input" id="=">=</div>
            <div class="lightbox input" id="+">+</div>
        </section>
    </section>
</body>

</html>
